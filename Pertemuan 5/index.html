<!DOCTYPE html>

<html>
    <head>
        <title>Web Design Class</title>
    </head>

    <body>
        <h1>Gianrivo Christiano Ravalino Sarempa</h1>
        <h2>Gambar </h2>
        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/rocket-bunny-danjo-nueva-ecija.jpg" alt="subaruBRZ"/>

        <h2>Video</h2>
        <p>Autoplay & Control</p>
        <video autoplay width="320" height="240" Controls>
            <source src="https://bit.ly/3j6rPni" type="video/mp4" />
        </video>
        
        <p>Fallback</p>
        <video autoplay width="320" height="240" Controls>
            <source src="https://bit.ly/3j6rPni" type="video/mp4" />
            <source src="https://bit.ly/3j6rPni" type="video/webm" />
            <source src="https://bit.ly/3j6rPni" type="video/ogg" />
        </video>

        <h2>Audio </h2>
        <audio controls src="https://bit.ly/2EbrKA4" type="audio/mp3">
        </audio>

        <p>Autoplay Controls & Loop </p>
        <audio controls> 
            <source src="https://bit.ly/2EbrKA4" type="audio/mp3"/>
            <source src="https://bit.ly/2EbrKA4" type="audio/ogg"/>
            <source src="https://bit.ly/2EbrKA4" type="audio/wav"/>
        </audio>

        <br/><br/>
        <h2> iframe </h2>
        <iframe Scrolling="no" frameborder="0" src="https://bit.ly/32jR7ro" width="200" height="300"></iframe>
    </body>

</html>
