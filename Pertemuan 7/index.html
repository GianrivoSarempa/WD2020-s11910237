<!DOCTYPE html>
<html>

<head>
    <title> HTML Formulir</title>
</head>


<body>
<form action="/path">
<fieldset>
<legend><b>Formulir Calon Pegawai</b></legend><br>
    <label for="name">Name : </label>
    <input type="text" name="name" /><br><br>
    <label for="address">Alamat : </label>
    <input type="text" name="address" /><br><br>
    <label for="phonenumber">Password : </label>
    <input type="text" name="phonenumber" /><br><br>

<label for="Jenis Kelamin"> Jenis Kelamin : </label>
    <input type="radio" name="Jenis Kelamin"/> Laki - Laki
    <input type="radio" name="Jenis Kelamin"/> Perempuan <br><br>

<label  for="BPYD"> Bahasa Pemrograman Yang Di Kuasai : </label>
    <input type="checkbox" name="BPYD" />Web
    <input type="checkbox" name="BPYD" />MOBILE
    <input type="checkbox" name="BPYD" />DESKTOP <br><br>

<label for="Kota Asal">Kota Asal : </label>
<select>
    <option value="Manado">Manado</option>
    <option value="Tokyo">Tokyo</option>
    <option value="Akihabara">Akihabara</option>
    <option value="New York">New York</option>
    <option value="Los Angeles">Los Angeles</option>
    <option value="Chicago">Chicago</option>
    <option value="California">California</option>
    <option value="Las Vegas">Las Vegas</option>
    <option value="Texas">Texas</option>
    <option value="San Francisco">San Francisco</option>

</select><br><br>

<label> Apa yang Membuat Kami Harus Memilih Anda? : </label><br>
    <textarea rows="10" cols="50" placeholder="Tulis Jawaban Anda di Sini"></textarea><br><br>

    <button>proses</button>
    </fieldset>
    </form>

</body>
</html>
